<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- css collegamento -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css collegamento -->
</head>
<body>
    <main>
        <!-- Inizio sezione inserimento dati utente -->
        <section id="insert_data">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="data_container">
                <form action="-" method="get">
                    <label for="name_user">Nome Cognome</label>
                    <input type="text" name="name" id="name_user">
                    <label for="km_travel">Km da percorrere</label>
                    <input type="text" name="km" id="km_travel">
                    <label for="age_user">Fascia d'et√†</label>
                    <select name="age" id="age_user">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                    <button type="button" id="calc_button">Genera</button>
                    <button type="reset">Annulla</button>
                </form>
            </div>
        </section>
        <!-- Fine sezione inserimento dati utente -->
        <!-- Inizio sezione calcolo tariffa utente -->
        <section id="your_price">
            <div id="carrozza"></div>
            <div id="cp_code"></div>

            <div id="final_price">

            </div>

        </section>
        <!-- Fine sezione calcolo tariffa utente -->
    </main>

    
    <!-- Collegamento file Js-Javascript -->
    <script src="js/main.js"></script>
    <!-- Fine collegamento file Js-Javascript -->
</body>
</html>
