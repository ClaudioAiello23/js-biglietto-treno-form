<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- css collegamento -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css collegamento -->
</head>
<body>
    <main>
        <!-- Inizio sezione inserimento dati utente -->
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <section id="insert_data">
            <div class="first_container">
                <form action="-" method="get">
                    <div class="input_container flex">
                        <div>
                            <div class="label"><label for="name_user">Nome Cognome</label></div>
                            <input type="text" name="name" id="name_user">
                        </div>
                        <div>
                            <div class="label"><label for="km_travel">Km da percorrere</label></div>
                            <input type="number" name="km" id="km_travel">
                        </div>
                        <div>
                            <div class="label"><label for="age_user">Fascia d'et√†</label></div>
                            <select name="age" id="age_user">
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Over65">Over65</option>
                            </select>
                        </div>
                    </div>
                    <div class="button_container flex">
                        <button type="button" id="calc_button">Genera</button>
                        <button type="reset" id="reset_button">Annulla</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Fine sezione inserimento dati utente -->
        <!-- Inizio sezione calcolo tariffa utente -->
        <div class="hidden_container">
            <h1>IL TUO BIGLIETTO</h1>
            <section id="your_price">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="second_container">
                    <div id="traveller_box">
                        <h2>NOME PASSEGGERO</h2>
                        <div id="traveller_name"></div>
                    </div>
                    <div id="traveller_data" class="flex">
                        <div>
                            <div class="data_title">Offerta</div>
                            <div id="ticket_offer"></div>
                        </div>
                        <div>
                            <div class="data_title">Carrozza</div>
                            <div id="carrozza"></div>
                        </div>
                        <div>
                            <div class="data_title">Codice CP</div>
                            <div id="cp_code"></div>
                        </div>
                        <div>
                            <div class="data_title">Costo biglietto</div>
                            <div id="final_price"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Fine sezione calcolo tariffa utente -->
    </main>

    
    <!-- Collegamento file Js-Javascript -->
    <script src="js/main.js"></script>
    <!-- Fine collegamento file Js-Javascript -->
</body>
</html>
